{% extends "layouts/base.html" %}

{% block title %}Add Tourist Spot{% endblock %}

{% block content %}
<h3 style="text-align: center; margin-bottom: 20px; color: coral">Add Tourist Spot</h3>
<form method="POST" action="{% url 'add_spot' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Add Spot</button>
</form>
{% endblock %}
