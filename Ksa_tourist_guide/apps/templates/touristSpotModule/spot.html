<!-- Ksa_tourist_guide/apps/templates/touristSpotModule/spot.html -->
{% extends "layouts/base.html" %}

{% block title %} Spot Info {% endblock %}

{% block content %}
<h3 style="text-align: center; margin-bottom: 20px; color:coral">Tourist Spot Details</h3>
<ol class="spot-details" style="list-style-type: none; padding: 0;">
    <li style="margin-bottom: 20px;">
        <h4 style="font-size: 18px; margin-bottom: 5px; ">Name</h4>
        <p style="font-size: 14px; margin-bottom: 10px;">{{spot.name}}</p>
    </li>
    <li style="margin-bottom: 20px;">
        <h4 style="font-size: 18px; margin-bottom: 5px;">Description</h4>
        <p style="font-size: 14px; margin-bottom: 10px;">{{spot.description}}</p>
    </li>
</ol>
{% endblock content %}
