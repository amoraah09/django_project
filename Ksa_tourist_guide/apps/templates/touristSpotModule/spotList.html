{% extends "layouts/base.html" %}

{% block content %}
{% block stylesheets %}
<style>
    .spot-table {
        width: 100%;
        border-collapse: collapse;
    }
    .spot-table th, .spot-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    .spot-table th {
        background-color: #f2f2f2;
    }
    .spot-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .spot-table tbody tr:hover {
        background-color: #f5f5f5;
    }
</style>
{% endblock stylesheets %}
<h1>Tourist Spot List</h1>
<table class="spot-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for spot in spots %}
        <tr>
            <td>{{ spot.id }}</td>
            <td><a href="/spot/{{ spot.id }}">{{ spot.name }}</a></td>
            <td>{{ spot.city }}</td>
            <td>{{ spot.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
